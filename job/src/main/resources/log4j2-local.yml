Configuration:
  status: warn
  Properties: # 定义变量
    Property:
      - name: log.path
        value: d:/tmp/logs
      - name: project.name
        value: job
  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: trace
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "[%d{yyyy-MM-dd HH:mm:ss:SSS}][%p][%t][%l] - %m%n"
    # 输出到文件，超过128MB归档
    RollingFile:
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}.log
        filePattern: "${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "[%d{yyyy-MM-dd HH:mm:ss:SSS}][%p][%t][%l] - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "128 MB"
        DefaultRolloverStrategy:
          max: 1000
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
#        - ref: ROLLING_FILE