<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link th:href="@{~/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <link th:href="@{~/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css"/>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script type="text/javascript" th:src="@{~/js/jquery-3.3.1.min.js}"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" th:src="@{~/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="http://jqueryvalidation.org/files/demo/site-demos.css">
    <link th:href="@{~/css/toastr.min.css}" rel="stylesheet"/>
    <script th:src="@{~/js/toastr.min.js}"></script>
</head>
<body style="padding: 200px">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">大学生求职网</a>
        </div>
    </div>
</nav>
<div style="width: 100%; padding-left: 10%; padding-right: 10%; ">
    <h2 class="text-center">填写账号信息</h2>
    <br>
    <form role="form" th:action="@{/administrator/check-identity}" method="post" id="find_password">
        <div class="col-sm-4 col-sm-offset-4">
            <input type="email" class="form-control" id="email" name="email" placeholder="请输入注册的邮箱">
        </div>
        <br>
        <br>
        <div class="col-sm-4 col-sm-offset-4">
            <button type="submit" class="btn btn-default col-sm-12">下一步</button>
        </div>
    </form>
</div>
<script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
<script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
<script th:inline="javascript">
    jQuery.validator.setDefaults({
        success: "valid",
        debug: false
    });
    $("#find_password").validate({
        errorPlacement: function (error, element) {
            error.insertAfter(element.parent());
            error.css("margin-top", "10px");
        },
        rules: {
            email: {
                required: true
            }
        },
        messages: {
            email: {
                required: "请输入注册的邮箱",
                email: '请检查电子邮件的格式'
            }
        }
    });
    toastr.options.positionClass = 'toast-top-center';
    toastr.options.timeOut = "1000";
    /*[+
        if([[${errorMessage}]] != null){
            toastr.error([[${errorMessage}]]);
            toastr.cancel();
        }
    +]*/
</script>
</body>
</html>
