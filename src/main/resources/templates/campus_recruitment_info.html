<script>
    //监听工具条
    layui.table.on('tool(roles)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的DOM对象
        var layer = layui.layer;
        if(layEvent === 'professional_detail'){ //查看
            $.get("/undergraduate/check-get-professional-by-id?professionalId="+ data.id,
                function (result, status) {
                    console.log("Data: " + result + "\nStatus: " + status);
                    var json = result;
                    if (json.errorMessage != null) {
                        toastr.error(json.errorMessage);
                    } else {
                        console.log(data.id);
                        //do somehing
                        layer.open({
                            title: ['详情', 'font-size:18px;'],
                            type: 2,
                            content: 'http://localhost:8080/undergraduate/get-professional-by-id?professionalId='+ data.id,
                            area: ['500px', '600px']
                        });
                    }
                });
        }else if (layEvent === 'professional_resumes') {
            window.location.href = 'http://localhost:8080/undergraduate/update-professional?professionalId='+ data.id;
        }
    });
</script>
