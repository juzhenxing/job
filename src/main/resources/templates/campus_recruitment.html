<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>校招</title>
    <link th:href="@{~/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{~/css/toastr.min.css}" rel="stylesheet"/>
    <style>
        #myInput {
            background-image: url('https://static.runoob.com/images/mix/searchicon.png'); /* 搜索按钮 */
            background-position: 10px 12px; /* 定位搜索按钮 */
            background-repeat: no-repeat; /* 不重复图片*/
            font-size: 16px; /* 加大字体 */
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="undergraduate_header :: undergraduate_header"></div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">
                <tr th:each="jobCategoryType : ${jobCategoryType}">
                    <li class="layui-nav-item">
                        <a><span th:text="${jobCategoryType.name}"></span></a>
                    </li>
                </tr>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <blockquote class="layui-elem-quote">
                <form class="layui-form">
                    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="搜索...">
                </form>
            </blockquote>
            <blockquote class="layui-elem-quote">
                <form class="layui-form" method="post">
                    <select name="type">
                        <tr th:each="provinceType : ${provinceType}">
                            <option th:value="${provinceType.type}"><span th:text="${provinceType.name}"></span></option>
                        </tr>
                    </select>
                </form>
            </blockquote>
            <table class="layui-table"
                   lay-data="{height:'full', url:'/undergraduate/list-campus-recruitment', page:true, id:'test', even:true, text: {none: '您还未登录'}}"
                   lay-filter="roles">
                <thead>
                <tr class="layui-colla-item">
                    <th lay-data="{align: 'center', field:'title', unresize:true}">公司标题</th>
                    <th lay-data="{align: 'center', field:'professionalVoList', unresize:true, templet: '#job_name_s'}">招聘职位</th>
                    <th lay-data="{align: 'center', field:'workplace', width:200, unresize:true}">涉及城市</th>
                    <th lay-data="{align: 'center', field:'releaseTime', width:200, sort: true, unresize:true}">发布时间</th>
                    <th lay-data="{align: 'center', toolbar: '#barDemo', unresize:true}">操作</th>
                </tr>
                </thead>
            </table>
            <i class="layui-icon">&#xe60c;</i>
        </div>
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script type="text/javascript" th:src="@{~/layui/layui.all.js}"></script>
<script type="text/javascript" th:src="@{~/js/jquery-3.3.1.min.js}"></script>
<!--<script type="text/javascript" th:src="@{~/js/jquery.min.js}"></script>-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
    <a class="layui-btn layui-btn-xs" lay-event="collect">收藏</a>
</script>
<script th:src="@{~/js/toastr.min.js}"></script>
<script th:inline="javascript">
    toastr.options.positionClass = 'toast-top-center';
    //    toastr.options.timeOut = "5000";
    /*[+
        if([[${errorMessage}]] != null){
            toastr.error([[${errorMessage}]]);
            toastr.cancel();
        }
    +]*/
    /*[+
        if([[${message}]] != null){
            toastr.success([[${message}]]);
            toastr.cancel();
        }
    +]*/
</script>
<script>
    //监听工具条
    layui.table.on('tool(roles)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的DOM对象
        var layer = layui.layer;
        if(layEvent === 'detail'){ //查看
            window.location.href = 'http://localhost:8080/undergraduate/get-campus-recruitment-by-id?campusRecruitmentId='+ data.id;
        }
    });
</script>
<script th:inline="javascript" type="text/html" id="job_name_s">
    {{#
    var jobNames = '';
    layui.each(d.professionalVoList, function(index, item){
    jobNames = jobNames + item.name;
    jobNames = jobNames + ',';
    });
    return jobNames.substr(0, jobNames.length-1);
    }}
</script>
</body>
</html>
