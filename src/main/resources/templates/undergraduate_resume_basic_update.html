<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>基本信息修改</title>
    <link th:href="@{~/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{~/css/toastr.min.css}" rel="stylesheet"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="undergraduate_header :: undergraduate_header"></div>
    <div th:replace="undergraduate_personal_center_nav_tree :: undergraduate_personal_center_nav_tree"></div>


    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="layui-col-md9">
                <form class="layui-form" th:action="@{/undergraduate/resume-basic-update}" method="post"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" th:value="${resumeVo.name}" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">设为默认</label>
                        <div class="layui-input-block">
                            <div th:if="${resumeVo.acquiescence eq true}">
                                <input type="radio" name="acquiescence" value="1" title="是" checked>
                                <input type="radio" name="acquiescence" value="0" title="否">
                            </div>
                            <div th:if="${resumeVo.acquiescence eq false}">
                                <input type="radio" name="acquiescence" value="1" title="是">
                                <input type="radio" name="acquiescence" value="0" title="否" checked>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">出生年月</label>
                        <div class="layui-input-block">
                            <input type="text" name="birthDate" id="birthDate"  th:value="${resumeVo.birthDate}" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">政治面貌</label>
                        <div class="layui-input-block">
                            <select name="politicsStatus">
                                <tr th:each="politicsStatusType : ${politicsStatusType}">
                                    <div th:if="${resumeVo.politicsStatus eq politicsStatusType.name}">
                                        <option th:value="${politicsStatusType.type}" selected><span th:text="${politicsStatusType.name}"></span></option>
                                    </div>
                                    <div th:if="${resumeVo.politicsStatus ne politicsStatusType.name}">
                                        <option th:value="${politicsStatusType.type}"><span th:text="${politicsStatusType.name}"></span></option>
                                    </div>
                                </tr>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">籍贯</label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline" style="width: 200px;">
                                <select id="province" name="province" lay-filter="province">
                                    <!--<option value="">省份</option>-->
                                </select>
                            </div>
                            <div class="layui-input-inline" style="width: 200px;">
                                <select id="city" name="city" lay-filter="city">
                                    <!--<option value="">城市</option>-->
                                </select>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="id" th:value="${resumeVo.id}">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">更新</button>
                            <a class="layui-btn layui-btn-primary" id="cancel_a">取消</a>
                        </div>
                    </div>
                    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
                </form>
            </div>
            <div class="layui-col-md3"></div>
        </div>
    </div>
    <div th:replace="footer :: footer"></div>
</div>
<script type="text/javascript" th:src="@{~/layui/layui.all.js}"></script>
<script type="text/javascript" th:src="@{~/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{~/js/toastr.min.js}"></script>

<!--<script type="text/javascript" th:src="@{~/select/jquery.js}"></script>-->

    toastr.options.positionClass = 'toast-top-center';
    toastr.options.timeOut = "2000";
    /*[+
        if([[${errorMessage}]] != null){

            console.log([[${errorMessage}]]);
        }
    +]*/

        if([[${message}]] != null){
            toastr.success([[${message}]]);

        }
    +]*/
</script>
<script>
    layui.form.on('submit(*)', function(data){
        console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
        console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
        console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
        return true; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
    });
    document.onkeypress = function(){
        if(event.keyCode == 13)
        {
            return  false;
        }
    }
</script>
<script>
    window.onload = function () {
        var provinceArray = "";
        var provicneSelectStr = "";
        for (var i = 0, len = province.length; i < len; i++) {
            provinceArray = province[i];
            if(provinceArray[0] == [[${resumeVo.province}]]){
                provicneSelectStr = provicneSelectStr + "<option value='" + provinceArray[0] + "' selected=\"selected\">" + provinceArray[1] + "</option>"
            }else{
                provicneSelectStr = provicneSelectStr + "<option value='" + provinceArray[0] + "'>" + provinceArray[1] + "</option>"
            }}
        $("#province").html(provicneSelectStr);

        var selectCity = $("#province").val();
        var citylist = city[selectCity];
        var cityArray = "";
        var citySelectStr = "";
        for (var i = 0, len = citylist.length; i < len; i++) {
            cityArray = citylist[i];
            if(cityArray[0] == [[${resumeVo.city}]]){
                citySelectStr = citySelectStr + "<option value='" + cityArray[0] + "' selected=\"selected\">" + cityArray[1] + "</option>"
            }else{
                citySelectStr = citySelectStr + "<option value='" + cityArray[0] + "'>" + cityArray[1] + "</option>";
            }}
        $("#city").html(citySelectStr);

        var start = {
            elem: '#birthDate',
            calendar: true
        };
        layui.laydate.render(start);
        layui.form.render();
    };
</script>
<script th:src="@{~/js/AllSchool.js}"></script>
<script th:inline="javascript">
    layui.form.on('select(province)', function (data) {
        var selectCity = $("#province").val();
        var citylist = city[selectCity];
        var cityArray = "";
        var citySelectStr = "";
        if (citylist != null) {
            for (var i = 0, len = citylist.length; i < len; i++) {
                cityArray = citylist[i];
                citySelectStr = citySelectStr + "<option value='" + cityArray[0] + "'>" + cityArray[1] + "</option>"
            }
        }
        $("#city").html(citySelectStr);
        layui.form.render();
    });
    $(document).ready(function(){
        $("#cancel_a").click(function(){
            window.location.href = 'http://localhost:8080/undergraduate/update-resume?resumeId='+ [[${resumeVo.id}]];
        });
    });
</script>

</body>
</html>
