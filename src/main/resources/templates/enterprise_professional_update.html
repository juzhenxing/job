<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加招聘岗位</title>
    <link th:href="@{~/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{~/css/toastr.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{~/select/css.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{~/select/alpha.css}"/>

    <script type="text/javascript" th:src="@{~/select/drag.js}"></script>
    <script type="text/javascript" th:src="@{~/select/city_arr.js}"></script>
    <script type="text/javascript" th:src="@{~/select/nationality_arr.js}"></script>
    <script type="text/javascript" th:src="@{~/select/funtype_arr.js}"></script>
    <script type="text/javascript" th:src="@{~/select/industry_arr.js}"></script>
    <script type="text/javascript" th:src="@{~/select/major_arr.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="enterprise_header :: enterprise_header"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="layui-row" style="padding: 15px;">
            <div class="layui-col-md9">
                <form class="layui-form" th:action="@{/enterprise/update-professional}" method="post">
                    <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">职位类别</label>
                        <div class="layui-input-block">
                            <select name="type">
                                <tr th:each="jobCategoryType : ${jobCategoryType}">
                                    <span th:if="${professionalUpdateVo.type.type eq jobCategoryType.type}">
                                         <option th:value="${jobCategoryType.type}" selected><span th:text="${jobCategoryType.name}"></span></option>
                                    </span>
                                    <span th:if="${professionalUpdateVo.type.type ne jobCategoryType.type}">
                                         <option th:value="${jobCategoryType.type}"><span th:text="${jobCategoryType.name}"></span></option>
                                    </span>
                                </tr>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">招聘职位</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" th:value="${professionalUpdateVo.name}" autocomplete="off" class="layui-input"
                                   lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">招聘人数</label>
                        <div class="layui-input-block">
                            <input type="text" name="hiring" th:value="${professionalUpdateVo.hiring}" autocomplete="off"
                                   class="layui-input" lay-verify="required|number">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">学历要求</label>
                        <div class="layui-input-block">
                            <select name="educationBackground">
                                <tr th:each="educationBackgroundType : ${educationBackgroundType}">
                                    <span th:if="${professionalUpdateVo.educationBackground.type eq educationBackgroundType.type}">
                                         <option th:value="${educationBackgroundType.type}" selected><span th:text="${educationBackgroundType.name}"></span></option>
                                    </span>
                                    <span th:if="${professionalUpdateVo.educationBackground.type ne educationBackgroundType.type}">
                                         <option th:value="${educationBackgroundType.type}"><span th:text="${educationBackgroundType.name}"></span></option>
                                    </span>
                                </tr>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">专业要求</label>
                        <div class="layui-input-block">
                            <script type="text/javascript" th:src="@{~/select/major_func.js}"></script>
                            <input id="btn_MajorID_2" type="text" th:value="${professionalUpdateVo.majorField}" onclick="majorSelect_2()"
                                   class="layui-input" lay-verify="required"/>
                            <input id="MajorID_2" type="hidden" name="majorField" th:value="${professionalUpdateVo.majorField}" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">工作地点</label>
                        <div class="layui-input-block">
                            <script type="text/javascript" th:src="@{~/select/city_func.js}"></script>
                            <input id="btn_jobArea" type="text" th:value="${professionalUpdateVo.workplace}" onclick="jobAreaSelect()"
                                   class="layui-input" lay-verify="required"/>
                            <input id="jobAreaID" type="hidden" name="workplace" th:value="${professionalUpdateVo.workplace}" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">岗位职责</label>
                        <div class="layui-input-block">
                            <textarea class="layui-textarea" name="sketch" style="resize: none;" lay-verify="required" th:inline="text">[[${professionalUpdateVo.sketch}]]</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">职位要求</label>
                        <div class="layui-input-block">
                            <textarea class="layui-textarea" name="jobRequirement" style="resize: none;" lay-verify="required" th:inline="text">[[${professionalUpdateVo.jobRequirement}]]</textarea>
                        </div>
                    </div>
                    <input type="hidden" name="id" th:value="${professionalUpdateVo.id}">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">更新</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
                </form>
            </div>
            <div class="layui-col-md3"></div>
        </div>
        <i class="layui-icon">&#xe60c;</i>
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<!-- alpha div -->
<div id="maskLayer" style="display:none">
    <iframe id="maskLayer_iframe" frameBorder=0 scrolling=no style="filter:alpha(opacity=50)"></iframe>
    <div id="alphadiv" style="filter:alpha(opacity=50);-moz-opacity:0.5;opacity:0.5"></div>
    <div id="drag">
        <h3 id="drag_h"></h3>
        <div id="drag_con"></div><!-- drag_con end -->
    </div>
</div><!-- maskLayer end -->
</div>
<!-- alpha div end -->
<div id="sublist" style="display:none"></div>
<script type="text/javascript" th:src="@{~/layui/layui.all.js}"></script>
<script type="text/javascript" th:src="@{~/js/jquery-3.3.1.min.js}"></script>
<!--<script type="text/javascript" th:src="@{~/js/jquery.min.js}"></script>-->
<script th:src="@{~/js/toastr.min.js}"></script>

<!--<script type="text/javascript" th:src="@{~/select/jquery.js}"></script>-->

    toastr.options.positionClass = 'toast-top-center';
    toastr.options.timeOut = "1000";

<script type="text/javascript">
    // 是否在数组内
    function in_array(needle, haystack) {
        if (typeof needle == 'string' || typeof needle == 'number') {
            for (var i in haystack) {
                if (haystack[i] == needle) {
                    return true;
                }
            }
        }
        return false;
    }
</script>
</body>
</html>
